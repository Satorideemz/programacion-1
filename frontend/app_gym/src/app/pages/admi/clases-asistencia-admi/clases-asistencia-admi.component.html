<app-navegacion></app-navegacion>
 <!-- Aca va la imagen de fondo --->
<div class="background-image">
    <div class="esquina">
        <img src="assets/mano-sosteniendo-mancuernas-mancuernas.png" alt="logo">
    </div>

    <div class="container mt-5">
      <div class="col-md-8 offset-md-2 text-center welcome-text">
          <h1 class="card-title text-center">Clases</h1>
      </div>
      <div class="row mt-5">
          <div class="col-md-4">
              <div class="card">
                  <div class="card-body">
                      <!-- Text Pane 1 -->
                      <div class="card-text">
                          <h3>Alumnos:</h3>
                      </div>
                      <!-- Nested List -->
                      <ul class="list-group mt-3">
                        <li class="list-group-item d-flex justify-content-between align-items-center custom-rutina">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-body" *ngFor="let alumno of arrayAsistencia">
                                        <a class="nav-link">{{alumno.alumno_detalle.id_Alumno}} {{alumno.alumno_detalle.nombre}} {{alumno.alumno_detalle.apellido}}</a>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>


                      <div>
                          <!-- Debes utilizar la longitud del array de alumnos para mostrar el total -->
                          <h1 class="total-alumnos">Total: {{arrayAsistencia.length}} Alumnos</h1>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

</div>
<app-footer></app-footer>
