<ul class="list-group mt-3">
    <li class="list-group-item d-flex justify-content-between align-items-center custom-rutina" *ngFor="let alumnos of arrayUsuario">
      {{ alumnos.id_Usuario }}. {{ alumnos.nombre }}, {{ alumnos.apellido }}
      <div>
        <button class="btn btn-primary btn-sm me-2" (click)="editButton(alumnos.id_Usuario)"><i class="fa-solid fa-pen-to-square"></i></button>
        <button class="btn btn-danger btn-sm delete-btn" (click)="confirmDelete()"><i class="fa-solid fa-trash"></i></button>
      </div>
    </li>
  </ul>
  
  <!-- Botones de paginacion -->
  <div class="pagination-buttons">
    <button class="btn btn-primary" *ngFor="let pageNumber of getPageNumbers()" (click)="changepage(pageNumber)">Pagina {{ pageNumber }}</button>
  </div>
