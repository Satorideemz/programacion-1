<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gimnasio App</title>
    <!-- Bootstrap --->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

     <!-- font-awesome (iconos)-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        
     <!-- Style propios -->
    <link rel="stylesheet" href="css/styles_ingresar.css">
</head>
<body>
    
    <!-- Aca va el logo de la esquina --->

     <!-- Aca va la imagen de fondo --->
    <div class="background-image">
        
        <div class="container mt-4">
            
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card text-center">
                        <div class="d-flex justify-content-center mt-4">
                            <img src="css/mano-sosteniendo-mancuernas-mancuernas.png" class="rounded-circle">
                        </div>
                        <h1 class="card-title mt-2">Ingresar</h1>
                        
                        <div class="row justify-content-center align-items-center">
                            <div class="toggle-container">
                                <div class="col-md-8">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" id="nombre" name="nombre" class="form-control">
                                </div>
                                <div class="col-md-8">
                                    <label for="password">Contraseña</label>
                                    <input type="password" id="password" name="password" class="form-control">
                                </div>
                            </div>
                        </div>
                        
                        <div class="card-footer">
                            <button class="btn btn-danger">Login</button>
                        </div>
                    </div>        
                </div>
                
            </div>
        </div>
    </div>
    <footer class="footer py-3 bg-light fixed-bottom">
        <div class="container text-center">
            <div class="col-md-6 d-flex align-items-center">
                <span class="text-muted">© 2023 Full metal gym</span>
                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-twitter fa-2x"></i></a></li>
                    <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-square-instagram fa-2x"></i></a></li>
                    <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-facebook fa-2x"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
