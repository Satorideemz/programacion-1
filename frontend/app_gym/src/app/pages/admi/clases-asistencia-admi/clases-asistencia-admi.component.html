<app-navegacion></app-navegacion>
<div class="background-image">
    <div class="esquina">
        <img src="assets/mano-sosteniendo-mancuernas-mancuernas.png" alt="logo">
    </div>
    <div class="container mt-5">
        <div class="col-md-8 offset-md-2 text-center welcome-text">
            <h1 class="card-title text-center">Clases</h1>
        </div>
        <div class="row mt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="card-block1">
                            <div class="row">
                                <!-- Content for the first card -->
                            </div>
                        </div>
                        <div class="card-text">
                            <h3>Alumnos:</h3>
                        </div>
                        <ul class="list-group mt-3">
                            <li *ngFor="let alumno of alumnos" class="list-group-item d-flex justify-content-between align-items-center custom-rutina">
                                <h5>{{ alumno.nombre }}</h5>
                            </li>
                        </ul>
                        <div>
                            <h1 class="tolal-alumnos">Total: {{ alumnos.length }} Alumnos</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
