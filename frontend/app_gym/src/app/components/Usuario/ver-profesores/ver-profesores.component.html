<ul class="list-group mt-3">
    <li class="list-group-item d-flex justify-content-between align-items-center custom-rutina" *ngFor="let profesores of arrayUsuario">
      {{ profesores.id_Usuario }}. {{ profesores.nombre }}, {{ profesores.apellido }}
      <div>
        <button class="btn btn-primary btn-sm me-2" (click)="handleButtonClick(profesores.id_Usuario)"><i class="fa-solid fa-pen-to-square"></i></button>
        <button class="btn btn-danger btn-sm delete-btn" (click)="confirmDelete()"><i class="fa-solid fa-trash"></i></button>
      </div>
    </li>
</ul>


<igx-paginator #paginator
   [perPage]="1"
   [selectOptions]="[4,3,2,1]" 
   [totalRecords]="totalPages"
   (pageChange)="changepage($event+1)"
   (perPageChange)="navigateToFirstPage()">
</igx-paginator>
