<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gimnasio App</title>
    <!-- Bootstrap --->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

     <!-- font-awesome (iconos)-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        
     <!-- Style propios -->
    <link rel="stylesheet" href="css/styles_perfil_profesor.css">
</head>
<body>
    
    <!-- Aca va el logo de la esquina --->

     <!-- Aca va la imagen de fondo --->
    <div class="background-image">
        <div class="esquina">
            <img src="css/mano-sosteniendo-mancuernas-mancuernas.png" alt="logo">
        </div>
        
        <div class="container mt-6">
            
            <div class="row justify-content-center">
                <div class="col-md-8">
                   
                        <div class="col text-left">
                            <div class="card1">
                            <h1>Roy</h1>
                        </div>
                        <h1 class="card-title text-center">Profesor</h1>
                      
                        
                        <div class="row justify-content-center">
                            <div class="col-md-9 mt-1 text-left">
                                <input type="text" id="nombre" name="nombre" class="form-control" value="Nombre" readonly>
                            </div>
                            <div class="col-md-9 mt-1 text-left">
                                <input type="text" id="apellido" name="apellido" class="form-control" value="Apellido" readonly>
                            </div>
                            <div class="col-md-9 mt-1 text-left">
                                <input type="text" id="mail" name="mail" class="form-control" value="Correo Electrónico" readonly>
                            </div>
                            <div class="col-md-9 mt-1 text-left">
                                <input type="text" id="documento" name="documento" class="form-control" value="Documento" readonly>
                            </div>
                            <div class="col-md-9 mt-1 text-left">
                                <input type="text" id="telefono" name="telefono" class="form-control" value="Número de Teléfono" readonly>
                            </div>
                            <div class="col-md-9 mt-1 text-left">
                                <input type="password" id="password" name="password" class="form-control" value="Contraseña" readonly>
                            </div>
                            <div class="col-md-9 mt-1 text-left">
                                <input type="text" id="edad" name="edad" class="form-control" value="Edad" readonly>
                            </div>
                            <div class="col-md-9 mt-1 text-left">
                                <input type="text" id="sexo" name="sexo" class="form-control" value="Sexo" readonly>
                            </div>
                            <div class="col-md-9 mt-1 text-left">
                                <input type="text" id="titulo" name="titulo" class="form-control" value="Titulo" readonly>
                            </div>
                            <div class="col-md-9 mt-1 text-left">
                                <input type="text" id="disponibilidad" name="disponibilidad" class="form-control" value="Disponibilidad" readonly>
                            </div>                            
                        </div>
                        
                        
                        
                    
                </div>
                
            </div>
        </div>
    </div>
    <footer class="footer py-3 bg-light fixed-bottom">
        <div class="container text-center">
            <div class="col-md-6 d-flex align-items-center">
                <span class="text-muted">© 2023 Full metal gym</span>
                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-twitter fa-2x"></i></a></li>
                    <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-square-instagram fa-2x"></i></a></li>
                    <li class="ms-3"><a class="text-muted" href="#"><i class="fa-brands fa-facebook fa-2x"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>


</body>
