<app-navegacion-admi></app-navegacion-admi>
 <!-- Aca va la imagen de fondo --->
<div class="background-image">
    <!-- Aca va el logo de la esquina --->
    <div class="esquina">
        <img src="assets/mano-sosteniendo-mancuernas-mancuernas.png" alt="logo">
    </div>
    
    <div class="container mt-6">
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    
                    <h1 class="card-title text-center">Nueva Cuenta</h1>
                    
                    <div class="row justify-content-center">
                        <div class="toggle-container">
                            <div class="col-md-9 mt-1 text-left">
                                <div class="toggle"></div>
                                <label for="nombre">Nombre</label>
                                <input type="text" id="nombre" name="nombre" class="form-control">
                            </div>
                            <div class="col-md-9 mt-1 text-left">
                                <label for="apellido">Apellido</label>
                                <input type="text" id="apellido" name="apellido" class="form-control">
                            </div>
                            <div class="col-md-9 mt-1 text-left">
                                <label for="mail">Correo Electrónico</label>
                                <input type="email" id="mail" name="mail" class="form-control">
                            </div>
                            <div class="col-md-9 mt-1 text-left">
                                <label for="telefono">Número de Teléfono</label>
                                <input type="tel" id="telefono" name="telefono" class="form-control">
                            </div>
                            <div class="col-md-9 mt-1 text-left">
                                <label for="documento">Documento</label>
                                <input type="text" id="documento" name="documento" class="form-control">
                            </div>
                            <div class="col-md-9 mt-1 text-left">
                                <label for="edad">Edad</label>
                                <input type="number" id="edad" name="edad" class="form-control">
                            </div>
                            <div class="col-md-9 mt-1 text-left">
                                <label for="sexo">Sexo</label>
                                <select id="sexo" name="sexo" class="form-control">
                                    <option value="masculino">Masculino</option>
                                    <option value="femenino">Femenino</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>
                            <div class="col-md-9 mt-1 text-left">
                                <label for="password">Contraseña</label>
                                <input type="password" id="password" name="password" class="form-control">
                            </div>
                            <div class="col-md-9 mt-1 text-left">
                                <label for="confirm-password">Confirmar Contraseña</label>
                                <input type="password" id="confirm-password" name="confirm-password" class="form-control">
                            </div>
                            
                            
                        </div>
                        <div class="col-md-12 mt-3 text-center">
                            <a routerLink="/alumnos-admi"> 
                                <button class="btn btn-danger">Guardar</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
<app-footer></app-footer>
